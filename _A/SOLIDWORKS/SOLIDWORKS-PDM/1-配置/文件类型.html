<div id="article"><h1 id="SOLIDWORKS-PDM文件类型"><a href="#SOLIDWORKS-PDM文件类型" class="headerlink" title="SOLIDWORKS-PDM文件类型"></a>SOLIDWORKS-PDM文件类型</h1><span id="more"></span>

<h2 id="文件格式检查"><a href="#文件格式检查" class="headerlink" title="文件格式检查"></a>文件格式检查</h2><p>定义了文件的数据格式。 文件扩展名是文件名称后缀，用于表明文件的类型。<br>（这里的文件类型似乎不能添加，数据来源可能与注册表有关）</p>
<p>右键单击文件类型，然后选择重复文件名称设定。在<a target="_blank" rel="noopener" href="https://help.solidworks.com/2021/chinese-simplified/EnterprisePDM/Admin/IDD_UNIQUE_NAME_EXT_DLG.htm?id=f9446c7203434e639226b26f9be79947#Pg0">重复文件名称检查对话框</a>中，选择一个选项。单击确定。根据后缀来的，如图即为不允许txt文件重名</p>
<img src="文件类型/文件格式.png">

<p>当然你也可以双击编辑指定文件进行修改</p>
