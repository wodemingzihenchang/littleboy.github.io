<div id="article"><h2 id="问题"><a href="#问题" class="headerlink" title="问题"></a>问题</h2><p>创建本地视图时提示：已附加</p>
<h2 id="原因"><a href="#原因" class="headerlink" title="原因"></a>原因</h2><p>常发生于不正确删除本地视图后，再次创建本地视图，注册表有残留。</p>
<h2 id="方法"><a href="#方法" class="headerlink" title="方法"></a>方法</h2><p>客户端按win + r 键，输入regedit，打开注册表。定位到以下路径删除对应库名的文件夹（两处只存在一个，对应之前创建的时候选择“只为我自己”&#x2F;“为该计算机上的所有用户”）</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">【计算机\HKEY_LOCAL_MACHINE\SOFTWARE\SolidWorks\Applications\PDMWorks Enterprise\Databases\&lt;库名&gt;】</span><br></pre></td></tr></table></figure>

<img src="本地视图失败/image-20240401184248866.png">

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">【计算机\HKEY_CURRENT_USER\Software\SolidWorks\Applications\PDMWorks Enterprise\Vaults\&lt;库名&gt;】</span><br></pre></td></tr></table></figure>
