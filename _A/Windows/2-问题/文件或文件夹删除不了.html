<h2 id="方法"><a href="#方法" class="headerlink" title="方法"></a>方法</h2><p>打开任务管理器</p>
<img src="文件或文件夹删除不了/image-20240425115138360.png">

<p>在资源监视器中，点击“CPU”选项卡。然后，在“搜索句柄”框中输入需要删除的文件名，再按“Enter”键。在搜索结果中，右键单击显示的进程，点击“结束进程”即可。再操作删除</p>
