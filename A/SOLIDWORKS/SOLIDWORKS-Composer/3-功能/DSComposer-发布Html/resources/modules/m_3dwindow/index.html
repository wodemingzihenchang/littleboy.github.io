<html>

<script type="text/javascript" src="resources/modules/m_3dwindow/js/3dwindow_function.js"></script>
<link type="text/css" href="resources/modules/m_3dwindow/css/3dwindow_style.css" rel="Stylesheet" />



<script type="text/javascript">
    function addEndLoadModel() {
        addEvent(myObject2, 'EndLoadModel', function (strValue) {
            $("#draggable_detail_view").draggable({
                handle: "h5",
                snap: "#3D",
                snapMode: "inner",
				containment: "#3D",
				scroll: false
            });
            $("#draggable_detail_view").bind("dragstart", function (event, ui) {
                in_work = 1
				setBackgroundImage(myObject2,"ActiveX2_div");
            });
            $("#draggable_detail_view").bind("dragstop", function (event, ui) {
                in_work = 0
                document.getElementById("ActiveX2_div").style.background = ""
                myObject2.style.visibility = "visible";
            });

            $("#draggable_detail_view").resizable({
                maxHeight: 500,
                maxWidth: 500,
                minHeight: 150,
                minWidth: 150,
                handles: 'n, e, s, w, ne, se, sw, nw'
            });

            $("#draggable_detail_view").bind("resizestart", function (event, ui) {
                in_work = 1
                myObject2.style.display = ''
            });
            $("#draggable_detail_view").bind("resizestop", function (event, ui) {
                in_work = 0
                myObject2.style.display = "block"
            });
        });

    }




    function addBeginLoadModel() {
        addEvent(myObject2, 'BeginLoadModel', function (strValue) {

            $("#dialog_detail_view").position({
                my: "right bottom",
                at: "right bottom",
                offset: "0",
                of: "#3D"
            });
        });
    }

    function addEndLoadModel2() {
        addEvent(myObject2, 'EndLoadModel', function (strValue) {
            Trigger_OnEndLoadModel2();
        });
    }

    function registerEvents() {
        addEndLoadModel2();
        addEndLoadModel();
        addBeginLoadModel();
    }
</script>


<body>
