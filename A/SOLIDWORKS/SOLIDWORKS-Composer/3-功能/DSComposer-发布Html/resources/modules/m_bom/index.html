<script type="text/javascript">
$(function() {
/*******************Dialog*********************/
$("#meta_dialog").dialog({
	bgiframe: true,	resizable: false,height:401,width:300,draggable: false,autoOpen: false,modal: true, overlay: {backgroundColor: '#000',opacity: 0.5},
  close: function() {
  document.getElementById("3D").style.background=""
  myObject.style.visibility = "visible"
  },	
  buttons: {
		'OK': function() {
		$(this).dialog('close');
      Build_Bom('yes');
      document.getElementById("3D").style.background=""
      myObject.style.display="block"	
			
		},
		'Cancel': function() {
			$(this).dialog('close');
			  document.getElementById("3D").style.background=""
        myObject.style.display="block"
		}
	}
});
})

</script>
