<div id="article"><h1 id="直径标注不了"><a href="#直径标注不了" class="headerlink" title="直径标注不了"></a>直径标注不了</h1><h2 id="问题"><a href="#问题" class="headerlink" title="问题"></a>问题</h2><p>中间格式导入SW时，直径边线被识别成圆弧导致标注不了的问题</p>
<img src="直径标注不了/image-20240701110234236.png">

<img src="直径标注不了/image-20240701110826305.png">

<h2 id="方法"><a href="#方法" class="headerlink" title="方法"></a>方法</h2><p>取消【系统选项-导入-3Dinterconnect】功能，确保圆边线不被识别成圆弧</p>
<img src="直径标注不了/image-20240701110010260.png">

<p>再重新操作中间格式文件的导入操作。</p>
