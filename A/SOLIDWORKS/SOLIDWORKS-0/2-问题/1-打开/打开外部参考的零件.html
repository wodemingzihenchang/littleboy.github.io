<div id="article"><h1 id="打开外部参考的零件"><a href="#打开外部参考的零件" class="headerlink" title="打开外部参考的零件"></a>打开外部参考的零件</h1><p>这是因为当前打开的文件内，包含有外部参考的特征。那么软件在默认在打开该文件时就会提醒你如下图片的选项：会提示你打开参考的文件，来更新打开零件的参考特征</p>
<img src="打开外部参考的零件/打开外部参考的零件.png">

不打卡任何参考的文档：

<h2 id="方法："><a href="#方法：" class="headerlink" title="方法："></a>方法：</h2><p>如果出现打开一个文件，软件会自动帮你把其他的零件也打开的情况时。</p>
<p>你可以在【系统选项-外部参考】设置不加载。这和本文章所提及的“打开参考文档”有关系。</p>
